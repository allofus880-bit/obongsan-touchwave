<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TouchWave — Versions</title>

<style>
body {
  margin: 0;
  background: #000;
  color: #e0e0ff;
  font-family: "Noto Sans KR", sans-serif;
}

h1 {
  text-align: center;
  font-weight: 300;
  margin-top: 40px;
  color: #f6f0ff;
  text-shadow: 0 0 15px #8a52ff;
}

/* 전체 Grid */
.grid {
  width: 88%;
  max-width: 1200px;
  margin: 40px auto 100px;
  display: grid;
  gap: 28px;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
}

/* 개별 카드 */
.card {
  background: rgba(255,255,255,0.06);
  border: 1px solid rgba(255,255,255,0.12);
  border-radius: 14px;
  overflow: hidden;
  transition: 0.25s;
  backdrop-filter: blur(6px);
}

.card:hover {
  transform: translateY(-6px);
  box-shadow: 0 0 20px rgba(150,80,255,0.4);
}

/* 썸네일 이미지 */
.thumbnail {
  width: 100%;
  height: 160px;
  background-size: cover;
  background-position: center;
  filter: brightness(0.82);
}

/* 카드 내부 텍스트 */
.cardContent {
  padding: 18px;
}

.cardTitle {
  font-size: 1.2rem;
  margin-bottom: 8px;
  color: #ffe9ff;
}

.cardDesc {
  font-size: 0.95rem;
  opacity: 0.85;
  line-height: 1.45rem;
  margin-bottom: 18px;
}

/* 버튼 컨테이너 */
.btnBox {
  display: flex;
  justify-content: space-between;
}

button {
  padding: 8px 12px;
  border-radius: 10px;
  border: 1px solid rgba(255,255,255,0.22);
  background: rgba(255,255,255,0.08);
  color: #fff;
  cursor: pointer;
  font-size: 0.88rem;
  transition: 0.23s;
}

button:hover {
  background: rgba(255,255,255,0.18);
}
</style>
</head>
