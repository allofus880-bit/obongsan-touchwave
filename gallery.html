<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TouchWave — Cosmic Gallery</title>

<style>
/* GLOBAL */
body {
  margin: 0;
  background: radial-gradient(circle at center, #0b0b12 0%, #000 100%);
  color: #e5e7ff;
  font-family: "Pretendard", "Noto Sans KR", sans-serif;
  padding-top: 90px;
}

/* NAVBAR */
nav {
  position: fixed;
  top: 0;
  width: 100%;
  padding: 14px 0;
  display: flex;
  justify-content: center;
  gap: 48px;
  z-index: 1000;
  background: rgba(0, 0, 0, 0.33);
  backdrop-filter: blur(12px);
  border-bottom: 1px solid rgba(255, 255, 255, 0.07);
}
nav a {
  color: #e8dcff;
  text-decoration: none;
  font-size: 1.05rem;
  letter-spacing: 0.5px;
  padding: 6px 10px;
  border-radius: 8px;
  transition: 0.25s;
}
nav a:hover {
  background: rgba(255,255,255,0.12);
  box-shadow: 0 0 10px rgba(130,80,255,0.45);
  transform: translateY(-2px);
}

.container {
  width: min(1000px, 92%);
  margin: auto;
}

/* TITLE */
h1 {
  margin-top: 20px;
  font-size: 2.2rem;
  font-weight: 300;
  color: #e5d9ff;
  text-shadow: 0 0 12px rgba(120,80,255,0.55);
}

/* GALLERY GRID */
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 28px;
  margin-top: 40px;
}

/* CARD */
.card {
  background: rgba(255,255,255,0.05);
  border: 1px solid rgba(255,255,255,0.1);
  border-radius: 14px;
  padding: 14px;
  backdrop-filter: blur(6px);
  box-shadow: 0 0 18px rgba(150,100,255,0.25);
  transition: 0.25s;
}
.card:hover {
  transform: scale(1.04);
  box-shadow: 0 0 25px rgba(180,120,255,0.45);
}

/* IMAGE */
.card img {
  width: 100%;
  border-radius: 10px;
  margin-bottom: 12px;
}

/* CAPTION */
.caption {
  font-size: 1.05rem;
  color: #dcd5ff;
  text-align: center;
}

</style>
</head>
