<head>
<meta charset="UTF-8" />

<title>TouchWave Gallery v4.3 — Full Navigation Edition</title>

<style>
  body {
    margin: 0;
    background: #000;
    color: #e8faff;
    font-family: "Noto Sans KR", sans-serif;
  }

  /* 네비게이션 */
  nav {
    position: sticky;
    top: 0;
    background: rgba(0,0,0,0.65);
    backdrop-filter: blur(6px);
    padding: 15px 0;
    display: flex;
    justify-content: center;
    gap: 28px;
    z-index: 100;
  }

  nav a {
    color: #c5f2ff;
    text-decoration: none;
    font-size: 18px;
    opacity: 0.75;
  }
  nav a:hover {
    opacity: 1;
    text-shadow: 0 0 10px #89e9ff;
  }

  /* 제목 */
  h1 {
    text-align: center;
    margin-top: 50px;
    font-weight: 300;
    color: #ffffffcc;
    font-size: 38px;
  }

  /* 갤러리 */
  .gallery-grid {
    max-width: 1200px;
    margin: 40px auto;
    padding: 0 25px;

    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 22px;
  }

  .card {
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.12);
    border-radius: 12px;
    padding: 15px;
    transition: transform 0.3s, background 0.3s;
  }

  .card:hover {
    background: rgba(255,255,255,0.1);
    transform: translateY(-6px);
  }

  .thumb {
    width: 100%;
    height: 160px;
    border-radius: 10px;
    background: linear-gradient(135deg, #113355, #442288);
    display: flex;
    align-items: center;
    justify-content: center;

    font-size: 24px;
    color: #ccf1ff;
    opacity: 0.85;
  }

  .title {
    margin-top: 12px;
    font-size: 20px;
    color: #bdf3ff;
  }
  .desc {
    color: #aad7e6;
    margin-top: 5px;
    font-size: 15px;
    opacity: 0.8;
  }
</style>

</head>
