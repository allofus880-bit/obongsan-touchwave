<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>TouchWave Gallery v4.4 — Nebula Grid Edition</title>

<style>
  body {
    margin: 0;
    background: #000;
    font-family: "Noto Sans KR", sans-serif;
    color: #dff8ff;
  }

  /* ======================================================
         HEADER v4.4 — Core Glow Header
  ====================================================== */
  .tw-header {
    position: fixed;
    top: 0;
    width: 100%;
    padding: 18px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(0,0,0,0.35);
    backdrop-filter: blur(8px);
    z-index: 50;
  }

  .logo {
    display: flex;
    align-items: center;
    gap: 12px;
    color: #dff8ff;
    font-size: 22px;
    letter-spacing: 1px;
  }

  .core {
    width: 18px;
    height: 18px;
    border-radius: 50%;
    background: radial-gradient(circle,
      #88bbff 0%,
      #5599ff 40%,
      #2244aa 80%
    );
    box-shadow:
      0 0 8px #88bbff,
      0 0 20px #5599ff,
      0 0 40px #3377ff;
    animation: corePulse 3.5s infinite ease-in-out;
  }

  @keyframes corePulse {
    0% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.35); opacity: .85; }
    100% { transform: scale(1); opacity: 1; }
  }

  nav {
    display: flex;
    gap: 28px;
  }
  nav a {
    text-decoration: none;
    color: #c8f4ff;
    font-size: 17px;
    opacity: .75;
  }
  nav a:hover {
    opacity: 1;
    text-shadow: 0 0 8px #8deeff;
  }


  /* ======================================================
         TITLE
  ====================================================== */
  .title-box {
    text-align: center;
    margin-top: 120px;
  }
  .title-box h1 {
    font-size: 38px;
    font-weight: 300;
    color: #e8fbff;
    margin-bottom: 10px;
  }
  .title-box p {
    opacity: 0.75;
  }


  /* ======================================================
         GALLERY GRID
  ====================================================== */
  .gallery {
    max-width: 1200px;
    margin: 50px auto 80px auto;
    padding: 0 20px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 22px;
  }

  .gallery img {
    width: 100%;
    border-radius: 14px;
    cursor: pointer;
    transition: 0.25s;
    box-shadow: 0 0 15px rgba(120,160,255,0.25);
  }
  .gallery img:hover {
    transform: scale(1.04);
    box-shadow: 0 0 25px rgba(160,200,255,0.35);
  }


  /* ======================================================
         LIGHTBOX (이미지 확대)
  ====================================================== */
  #lightbox {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0,0,0,0.75);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 100;
  }

  #lightbox img {
    max-width: 80%;
    max-height: 80%;
    border-radius: 14px;
    box-shadow: 0 0 25px rgba(120,180,255,0.4);
  }
</style>
</head>

<body>

<!-- Header -->
<header class="tw-header">
  <div class="logo">
    <div class="core"></div>
    <span>TouchWave</span>
  </div>

  <nav>
    <a href="index.html">Home</a>
    <a href="versions.html">Versions</a>
    <a href="philosophy.html">Philosophy</a>
    <a href="gallery.html">Gallery</a>
    <a href="about.html">About</a>
  </nav>
</header>

<!-- Title -->
<div class="title-box">
  <h1>TouchWave Gallery</h1>
  <p>TouchWave Universe의 빛과 성운을 감상하세요.</p>
</div>

<!-- Gallery Grid -->
<div class="gallery">

  <!-- Sample Nebula Images (Unsplash License Free) -->
  <img src="https://images.unsplash.com/photo-1462331940025-496dfbfc7564?auto=format&fit=crop&w=900&q=60">
  <img src="https://images.unsplash.com/photo-1447433909565-04bfc496fe87?auto=format&fit=crop&w=900&q=60">
  <img src="https://images.unsplash.com/photo-1454789548928-9efd52dc4031?auto=format&fit=crop&w=900&q=60">
  <img src="https://images.unsplash.com/photo-1488521787991-ed7bbaae773c?auto=format&fit=crop&w=900&q=60">
  <img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?auto=format&fit=crop&w=900&q=60">
  <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=900&q=60">
  <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=900&q=60">
  <img src="https://images.unsplash.com/photo-1444044205806-38f3ed106c10?auto=format&fit=crop&w=900&q=60">

</div>

<!-- Lightbox -->
<div id="lightbox" onclick="this.style.display='none'">
  <img id="lightbox-img">
</div>

<script>
  const galleryImages = document.querySelectorAll('.gallery img');
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');

  galleryImages.forEach(img => {
    img.addEventListener('click', () => {
      lightboxImg.src = img.src;
      lightbox.style.display = 'flex';
    });
  });
</script>

</body>
</html>
