<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TouchWave v7.3 — Transcendent Continuum Layer</title>

<style>
  html, body {
    margin: 0;
    overflow: hidden;
    background: #000;
  }
  #fileInput {
    position: fixed;
    top: 20px;
    left: 20px;
    padding: 8px 14px;
    z-index: 20;
    border-radius: 10px;
    background: rgba(255,255,255,0.08);
    border: 1px solid #66aaff;
    color: #fff;
    cursor: pointer;
    font-size: 14px;
    backdrop-filter: blur(4px);
  }
</style>
</head>

<body>
<input type="file" id="fileInput" accept="audio/*" multiple>
<canvas id="trans"></canvas>

<script>
/* ============================================================
   Canvas Setup
============================================================ */
const canvas = document.getElementById("trans");
const ctx = canvas.getContext("2d");

function resize(){
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
window.addEventListener("resize", resize);

/* ============================================================
   Audio System
============================================================ */
let audioCtx, analyser, dataArray, audio=null, playlist=[], index=0;

function play(idx){
  if(!playlist.length) return;
  index = idx % playlist.length;

  const file = playlist[index];
  if(!audioCtx) audioCtx = new AudioContext();
  if(audio) audio.pause();

  audio = new Audio();
  audio.src = URL.createObjectURL(file);
  audio.load();
  audio.play();

  const src = audioCtx.createMediaElementSource(audio);
  analyser = audioCtx.createAnalyser();
  analyser.fftSize = 256;
  dataArray = new Uint8Array(analyser.frequencyBinCount);

  src.connect(analyser);
  analyser.connect(audioCtx.destination);

  audio.onended = ()=>{ index++; play(index); };

  document.getElementById("fileInput").style.display = "none";
}

document.getElementById("fileInput").addEventListener("change", e=>{
  playlist=[...e.target.files];
  index=0;
  play(0);
});

/* ============================================================
   TouchWave v7.3 — Transcendent Continuum Engine
============================================================ */
let t = 0;

/* Hyper-Thread Lattice */
let lattice = [];
function addThread(){
  lattice.push({
    x : Math.random()*canvas.width,
    y : Math.random()*canvas.height,
    cx: Math.random()*canvas.width,
    cy: Math.random()*canvas.height,
    dx: Math.random()*canvas.width,
    dy: Math.random()*canvas.height,
    life: 40 + Math.random()*40,
    w: 0.4 + Math.random()*1.2
  });
}

let transcendMemory = new Array(42).fill(0);

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  const w = canvas.width, h = canvas.height;
  const cx = w/2, cy = h/2;

  const layers = 42;
  const base = Math.min(w,h)*0.42;
  const hueBase = (t*0.15) % 360;

  /* ---- Audio Data ---- */
  let bass=0, mid=0, high=0;
  if(analyser){
    analyser.getByteFrequencyData(dataArray);
    bass = (dataArray[1]/255)*1.4;
    mid  = (dataArray[40]/255)*2.0;
    high = (dataArray[120]/255)*3.0;
  }

  /* ---- Conscious Breath ---- */
  let phase = (Math.sin(t*0.01)+1)/2;
  let inhale = Math.pow(phase,1.5);
  let exhale = Math.pow(1-phase,1.5);
  let breath = inhale - exhale;
  let breathScale = 1 + breath*0.30;

  /* ---- Awareness ---- */
  let awareness = high*0.55 + mid*0.45;

  /* ---- Meta-Identity Pulse ---- */
  let identity = (bass*0.4 + mid*0.3 + high*0.3) * 40;

  /* ---- Update Memory ---- */
  for(let i=0;i<layers;i++){
    transcendMemory[i] *= 0.92;
  }
  if(high > 1.1){
    transcendMemory[Math.floor(Math.random()*layers)] += high*20;
  }

  /* ---- Lattice (Quantum Hyper-Threads) ---- */
  if(Math.random() < high*0.02){
    addThread();
  }
  lattice.forEach(l => l.life -= 1);
  lattice = lattice.filter(l=>l.life>0);

  /* ---- Dimension Flow ---- */
  let flowTime = t*0.009 + mid*0.25;
  let microSpeed = 0.035 + high*0.12;

  for(let i=0;i<layers;i++){
    let depth = i/layers;
    let movingDepth = (depth + flowTime) % 1;

    /* Self-Referential Field */
    let selfReflect = Math.sin(t*0.015 + depth*12) * (awareness*18);

    /* Transcendent Folding */
    let transcendFold = Math.tan(Math.sin(depth*6 + t*0.02)) * awareness*14;

    /* Tensor Shift */
    let tensorShift = (bass*25 - high*20) * Math.sin(depth*14 + t*0.018);

    let microWave = Math.sin(t*microSpeed + depth*14) * (2 + high*4);

    let echo = transcendMemory[i];

    let radius = base*(1-movingDepth)*breathScale;
    radius += selfReflect + transcendFold + tensorShift + microWave + echo + identity*depth*0.06;

    if(radius < 0.1) radius = 0.1;

    /* ---- Color Logic ---- */
    let hueShift = Math.sin(t*0.018 + movingDepth*4)*60;
    let hue = (hueBase + movingDepth*250 + hueShift + awareness*45) % 360;
    let luma = 58 - movingDepth*36 + breath*18 + echo*0.12;

    ctx.strokeStyle = `hsla(${hue},88%,${luma}%,${1-movingDepth})`;
    ctx.lineWidth = 3*(1-movingDepth);

    ctx.beginPath();
    ctx.arc(cx,cy,radius,0,Math.PI*2);
    ctx.stroke();
  }

  /* ---- Hyper-Thread Lattice Rendering ---- */
  lattice.forEach(l=>{
    ctx.strokeStyle = `hsla(${hueBase+200},100%,70%,${l.life/60})`;
    ctx.lineWidth = l.w;

    ctx.beginPath();
    ctx.moveTo(l.x, l.y);
    ctx.bezierCurveTo(
      l.cx, l.cy,
      l.dx, l.dy,
      l.x + Math.cos(t*0.02)*20,
      l.y + Math.sin(t*0.02)*20
    );
    ctx.stroke();
  });

  /* ---- Transcendent Core ---- */
  let corePulse =
    mid*2.5 + high*1.4 + breath*1.1 + identity*0.03;

  let coreR = 30 + corePulse*22;
  if(coreR < 1) coreR=1;

  let coreHue = (hueBase + 230 + high*40) % 360;
  let coreLight = 75 + corePulse*40;

  ctx.fillStyle = `hsla(${coreHue},95%,${coreLight}%,0.96)`;
  ctx.beginPath();
  ctx.arc(cx,cy,coreR,0,Math.PI*2);
  ctx.fill();

  t++;
  requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
