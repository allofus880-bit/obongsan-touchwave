<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TouchWave v4.3 â€” BloomShell Edition</title>
<style>
    html, body {
        margin: 0;
        overflow: hidden;
        background: radial-gradient(circle at center, #0d0d18 0%, #000 100%);
        touch-action: none;
    }
    canvas { display: block; }
</style>
</head>
<body>
<canvas id="c"></canvas>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

let w, h;
function resize() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

class BloomShellWave {
    constructor(x, y) {
        this.x = x;
        this.y = y;

        this.radiusBloom = 0;
        this.radiusShell = 0;

        this.alpha = 1;

        this.rot = Math.random() * Math.PI * 2;
        this.rotSpeed = 0.02 + Math.random() * 0.02;

        this.hue = 180 + Math.random() * 120;

        this.bloomSpeed = 1 + Math.random() * 0.7;
        this.shellSpeed = 2 + Math.random() * 1;
    }

    update() {
        this.radiusBloom += this.bloomSpeed;
        this.radiusShell += this.shellSpeed;

        this.rot += this.rotSpeed;

        this.alpha -= 0.006;
    }

    drawBloom() {
        const petals = 6;
        for (let i = 0; i < petals; i++) {
            const angle = this.rot + (i * Math.PI * 2) / petals;
            const px = this.x + Math.cos(angle) * this.radiusBloom;
            const py = this.y + Math.sin(angle) * this.radiusBloom;

            ctx.beginPath();
            ctx.fillStyle = `hsla(${this.hue}, 100%, 65%, ${this.alpha})`;
            ctx.arc(px, py, 16, 0, Math.PI * 2);
            ctx.fill();

            ctx.beginPath();
            ctx.fillStyle = `hsla(${this.hue + 25}, 100%, 80%, ${this.alpha * 0.7})`;
            ctx.arc(px, py, 7, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    drawShell() {
        ctx.beginPath();
        ctx.strokeStyle = `hsla(${this.hue + 40}, 100%, 70%, ${this.alpha * 0.9})`;
        ctx.lineWidth = 2.5;
        ctx.arc(this.x, this.y, this.radiusShell, 0, Math.PI * 2);
        ctx.stroke();

        ctx.beginPath();
        ctx.strokeStyle = `hsla(${this.hue + 20}, 100%, 85%, ${this.alpha * 0.35})`;
        ctx.lineWidth = 1;
        ctx.arc(this.x, this.y, this.radiusShell * 0.85, 0, Math.PI * 2);
        ctx.stroke();
    }

    draw() {
        this.drawBloom();
        this.drawShell();
    }
}

let waves = [];

window.addEventListener("pointerdown", e => {
    waves.push(new BloomShellWave(e.clientX, e.clientY));
});
window.addEventListener("pointermove", e => {
    if (e.pressure > 0) {
        waves.push(new BloomShellWave(e.clientX, e.clientY));
    }
});

function animate() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.073)";
    ctx.fillRect(0, 0, w, h);

    waves.forEach((wave, i) => {
        wave.update();
        wave.draw();
        if (wave.alpha <= 0) waves.splice(i, 1);
    });

    requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
