<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TouchWave v6.5 — AwakeField Layer</title>
<style>
  html, body {
    margin: 0;
    overflow: hidden;
    background: #000;
  }
  #fileInput {
    position: fixed;
    top: 20px;
    left: 20px;
    z-index: 20;
    padding: 8px 14px;
    border-radius: 10px;
    background: rgba(255,255,255,0.08);
    border: 1px solid #66aaff;
    color: #fff;
    cursor: pointer;
    backdrop-filter: blur(4px);
  }
</style>
</head>

<body>
<input type="file" id="fileInput" accept="audio/*" multiple>
<canvas id="tunnel"></canvas>

<script>
/* ============================================================
   Canvas Setup
============================================================ */
const canvas = document.getElementById("tunnel");
const ctx = canvas.getContext("2d");
resize();
window.addEventListener("resize", resize);

function resize(){
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}

/* ============================================================
   Audio System
============================================================ */
let audioCtx, analyser, dataArray;
let audio = null;
let playlist = [];
let index = 0;

function play(idx){
  if(!playlist.length) return;
  index = idx % playlist.length;

  const file = playlist[index];

  if(!audioCtx) audioCtx = new AudioContext();
  if(audio) audio.pause();

  audio = new Audio();
  audio.src = URL.createObjectURL(file);
  audio.load();
  audio.play();

  const source = audioCtx.createMediaElementSource(audio);
  analyser = audioCtx.createAnalyser();
  analyser.fftSize = 256;

  dataArray = new Uint8Array(analyser.frequencyBinCount);

  source.connect(analyser);
  analyser.connect(audioCtx.destination);

  audio.onended = () => {
    index++;
    play(index);
  };

  document.getElementById("fileInput").style.display = "none";
}

document.getElementById("fileInput").addEventListener("change", e => {
  playlist = [...e.target.files];
  index = 0;
  play(0);
});

/* ============================================================
   TouchWave v6.5 — AwakeField Layer
============================================================ */
let t = 0;

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  const w = canvas.width;
  const h = canvas.height;
  const cx = w/2;
  const cy = h/2;

  const layers = 42;
  const base = Math.min(w,h) * 0.42;

  const hueBase = (t * 0.25) % 360;

  /* -----------------------------
     Audio Parse (Bass / Mid / High)
  ----------------------------- */
  let bass=0, mid=0, high=0;

  if(analyser){
    analyser.getByteFrequencyData(dataArray);

    bass = (dataArray[1]   /255) * 1.4;
    mid  = (dataArray[40]  /255) * 1.6;
    high = (dataArray[120] /255) * 2.2;   // high boost (v6.5)
  }

  /* -----------------------------
     Pulse · Breath
  ----------------------------- */
  let beat  = (Math.sin(t*0.12)*0.5 + 0.5);
  let deep  = (Math.sin(t*0.02)*0.5 + 0.5);
  let breath = deep;

  let breathScale = 1 + breath*0.25;

  /* ============================================================
     AwakeField Core Logic
============================================================ */
  let flowTime = t * 0.009 + mid * 0.22;
  let microSpeed = 0.04 + high * 0.09;
  let viscosity  = 1 + bass * 0.55;

  /* -------------------------------------------------------------
     NEW: AwakeField Glow (outer halo + expanding light)
     - high-frequency spikes drive outer light expansion
------------------------------------------------------------- */
  let awakeGlow = high * 160;       // strong outer light
  let awakePulse = Math.sin(t*0.04 + high*0.3) * (10 + high*20);

  /* -------------------------------------------------------------
     NEW: Perception Flicker (mid-driven)
------------------------------------------------------------- */
  let flicker = Math.sin(t*0.25 + mid*2) * (mid*25);

  /* -------------------------------------------------------------
     NEW: Awareness Wave (light tentacles)
------------------------------------------------------------- */
  let awarenessWaveAmp = high * 18;
  let awarenessWaveFreq = 3.2 + high * 2;

  /* ============================================================
     Draw Layers (Tunnel + Flow + AwakeField)
============================================================ */
  for(let i=0;i<layers;i++){
    let depth = i / layers;

    let movingDepth = (depth + flowTime) % 1;

    let microWave = Math.sin(t * microSpeed + depth * 12) * (2 + high*4);
    let curveShift = Math.sin((t*0.01 + depth*4) * viscosity) * 22;

    // Awareness wave 추가 (빛의 촉수 느낌)
    let awarenessWave =
      Math.sin(t*0.02 + depth*awarenessWaveFreq) * awarenessWaveAmp;

    let radius = base * (1-movingDepth) * breathScale;

    radius *= 1
      + bass * movingDepth * 0.8
      + beat * 0.25
      + deep * 0.16;

    radius += microWave + curveShift + awarenessWave;

    if (radius < 0.1) radius = 0.1;

    /* -------------------------------------------------------------
       색상 (AwakeField Glow 강조)
    ------------------------------------------------------------- */
    let hueShift    = Math.sin(t*0.02 + movingDepth*3) * 60;
    let haloLight   = awakeGlow * movingDepth;
    let flickerLight= flicker * (1-movingDepth);

    let hue = (hueBase + movingDepth*240 + hueShift + haloLight) % 360;

    let lightness = 60 - movingDepth*40 + flickerLight * 0.4;

    ctx.strokeStyle =
      `hsla(${hue},82%,${lightness}%,${1-movingDepth})`;

    ctx.lineWidth = 3 * (1-movingDepth);

    ctx.beginPath();
    ctx.arc(cx,cy,radius,0,Math.PI*2);
    ctx.stroke();
  }

  /* ============================================================
     Core — AwakeField Heart
============================================================ */
  let pulse = mid * 1.9;
  let coreR =
      22 + beat*7 + deep*6 + pulse*20 + awakePulse*0.2;

  if (coreR < 1) coreR = 1;

  let coreHue = (hueBase + 180 + beat*60 + high*30) % 360;
  let coreLight = 60 + pulse*45 + deep*22 + high*20;

  ctx.fillStyle = `hsla(${coreHue},95%,${coreLight}%,0.96)`;
  ctx.beginPath();
  ctx.arc(cx,cy,coreR,0,Math.PI*2);
  ctx.fill();

  t++;
  requestAnimationFrame(animate);
}

animate();
</script>
</body>
</html>
