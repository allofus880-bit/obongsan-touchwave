  position:fixed;
  top:0; left:0;

<div id="titleBox">
  <h1>TouchWave</h1>
  <p>Cosmic Breathing · Nebula Flow · Quantum Wave</p>
  <a id="enterBtn" href="versions.html">Enter TouchWave</a>
</div>

<canvas id="cosmic"></canvas>

<script>
// ================================
// ⭐ TouchWave Signature Animation
// Nebula + Galaxy + Light Breathing
// ================================
const canvas = document.getElementById("cosmic");
const ctx = canvas.getContext("2d");

let w, h;
function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

// Galaxy stars
const starCount = 850;
let stars = [];

for (let i = 0; i < starCount; i++) {
  stars.push({
    x: Math.random() * w,
    y: Math.random() * h,
    z: Math.random() * 2 + 0.2,
    c: "rgba(255,255,255," + (Math.random()*0.8 + 0.2) + ")"
  });
}

// Nebula particles
const nebulaCount = 160;
let nebulas = [];
for (let i = 0; i < nebulaCount; i++) {
  nebulas.push({
    x: Math.random() * w,
    y: Math.random() * h,
    r: Math.random()*100 + 80,
    dx: (Math.random()*0.7 - 0.35),
    dy: (Math.random()*0.7 - 0.35),
    color: "hsla(" + (Math.random()*360) + ", 75%, 65%, 0.10)"
  });
}

let tick = 0;

function animate() {
  tick += 0.003;

  // cosmic breathing brightness
  const breath = (Math.sin(Date.now()*0.0008)+1)*0.5;

  ctx.clearRect(0, 0, w, h);

  // ===== Nebula Layer (soft flowing clouds) =====
  for (let n of nebulas) {
    ctx.beginPath();
    const rr = n.r * (1 + breath*0.25);  // breathing size change

    ctx.fillStyle = n.color.replace("0.10", (0.04 + breath*0.06).toFixed(2));

    ctx.arc(n.x, n.y, rr, 0, Math.PI*2);
    ctx.fill();

    n.x += n.dx * 0.4;
    n.y += n.dy * 0.4;

    // wrap around edges
    if (n.x < -200) n.x = w+200;
    if (n.x > w+200) n.x = -200;
    if (n.y < -200) n.y = h+200;
    if (n.y > h+200) n.y = -200;
  }

  // ===== Galaxy rotating stars =====
  ctx.save();
  ctx.translate(w/2, h/2);
  ctx.rotate(tick * 0.18);

  for (let s of stars) {
    ctx.beginPath();
    ctx.fillStyle = s.c;
    ctx.arc(
      (s.x - w/2)*0.6,
      (s.y - h/2)*0.6,
      s.z,
      0, Math.PI*2
    );
    ctx.fill();
  }

  ctx.restore();

  requestAnimationFrame(animate);
}

animate();
</script>
