<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TouchWave v7.4 — Trans-Fractal Conscious Lattice</title>

<style>
  html, body {
    margin: 0;
    overflow: hidden;
    background: #000;
  }
  #fileInput {
    position: fixed;
    top: 20px;
    left: 20px;
    padding: 8px 14px;
    z-index: 20;
    border-radius: 10px;
    background: rgba(255,255,255,0.08);
    border: 1px solid #66aaff;
    color: #fff;
    cursor: pointer;
    font-size: 14px;
    backdrop-filter: blur(4px);
  }
</style>
</head>

<body>
<input type="file" id="fileInput" accept="audio/*" multiple>
<canvas id="fractal"></canvas>

<script>
/* ============================================================
   Canvas Setup
============================================================ */
const canvas = document.getElementById("fractal");
const ctx = canvas.getContext("2d");

function resize(){
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
window.addEventListener("resize", resize);

/* ============================================================
   Audio System
============================================================ */
let audioCtx, analyser, dataArray, audio=null, playlist=[], index=0;

function play(idx){
  if(!playlist.length) return;
  index = idx % playlist.length;

  const file = playlist[index];
  if(!audioCtx) audioCtx = new AudioContext();
  if(audio) audio.pause();

  audio = new Audio();
  audio.src = URL.createObjectURL(file);
  audio.load();
  audio.play();

  const src = audioCtx.createMediaElementSource(audio);
  analyser = audioCtx.createAnalyser();
  analyser.fftSize = 256;
  dataArray = new Uint8Array(analyser.frequencyBinCount);

  src.connect(analyser);
  analyser.connect(audioCtx.destination);

  audio.onended = ()=>{ index++; play(index); };

  document.getElementById("fileInput").style.display = "none";
}

document.getElementById("fileInput").addEventListener("change", e=>{
  playlist=[...e.target.files];
  index=0;
  play(0);
});

/* ============================================================
   TouchWave v7.4 — Trans-Fractal Lattice Engine
============================================================ */

let t = 0;

/* ---- Fractal Lattice Nodes ---- */
let nodes = [];
function addNode(){
  nodes.push({
    x : Math.random()*canvas.width,
    y : Math.random()*canvas.height,
    dx: Math.random()*canvas.width,
    dy: Math.random()*canvas.height,
    life: 60 + Math.random()*40,
    w: 0.6 + Math.random()*1.0
  });
}

/* ---- Memory Layers ---- */
let fractalMemory = new Array(42).fill(0);

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  const w = canvas.width, h = canvas.height;
  const cx = w/2, cy = h/2;

  const layers = 42;
  const base = Math.min(w,h)*0.42;
  const hueBase = (t*0.13) % 360;

  /* ---- Audio Data ---- */
  let bass=0, mid=0, high=0;
  if(analyser){
    analyser.getByteFrequencyData(dataArray);
    bass = (dataArray[1]/255)*1.4;
    mid  = (dataArray[40]/255)*2.0;
    high = (dataArray[120]/255)*3.0;
  }

  /* ---- Breath ---- */
  let phase = (Math.sin(t*0.01)+1)/2;
  let inhale = Math.pow(phase,1.5);
  let exhale = Math.pow(1-phase,1.5);
  let breath = inhale - exhale;
  let breathScale = 1 + breath*0.30;

  /* ---- Awareness ---- */
  let awareness = high*0.55 + mid*0.45;

  /* ---- Fractal Identity Pulse ---- */
  let identity = (bass*0.35 + mid*0.3 + high*0.35) * 40;

  /* ---- Memory ---- */
  for(let i=0;i<layers;i++){
    fractalMemory[i] *= 0.93;
  }
  if(high > 1.1){
    fractalMemory[Math.floor(Math.random()*layers)] += high*22;
  }

  /* ---- Nodes (Fractal Lattice Points) ---- */
  if(Math.random() < high*0.018){
    addNode();
  }
  nodes.forEach(n => n.life -= 1);
  nodes = nodes.filter(n => n.life > 0);

  /* ---- Flow ---- */
  let flowTime = t*0.008 + mid*0.2;
  let microSpeed = 0.028 + high*0.12;

  for(let i=0;i<layers;i++){
    let depth = i/layers;
    let movingDepth = (depth + flowTime) % 1;

    /* ---- Fractal Folding (multi-curve) ---- */
    let fold =
        Math.sin(depth*7 + t*0.015) * awareness*18 +
        Math.cos(depth*11 + t*0.006) * awareness*10;

    /* ---- Lattice Warping ---- */
    let warp = Math.sin(t*0.014 + depth*9)*(bass*18 - high*14);

    /* ---- Recursive Fractal Echo ---- */
    let echo = fractalMemory[i];

    /* ---- Micro-oscillations ---- */
    let micro = Math.sin(t*microSpeed + depth*14) * (2 + high*5);

    /* ---- Final Radius ---- */
    let radius = base*(1-movingDepth)*breathScale;
    radius += fold + warp + echo + micro + identity*depth*0.06;

    if(radius < 0.1) radius = 0.1;

    /* ---- Color ---- */
    let hueShift = Math.sin(t*0.018 + movingDepth*4)*60;
    let hue = (hueBase + movingDepth*240 + hueShift + awareness*40) % 360;
    let luma = 60 - movingDepth*36 + breath*18 + echo*0.15;

    ctx.strokeStyle = `hsla(${hue},88%,${luma}%,${1-movingDepth})`;
    ctx.lineWidth = 3*(1-movingDepth);

    ctx.beginPath();
    ctx.arc(cx,cy,radius,0,Math.PI*2);
    ctx.stroke();
  }

  /* ---- Render the Fractal Lattice ---- */
  nodes.forEach(n=>{
    ctx.strokeStyle = `hsla(${hueBase+200},100%,70%,${n.life/80})`;
    ctx.lineWidth = n.w;

    ctx.beginPath();
    ctx.moveTo(n.x, n.y);
    ctx.bezierCurveTo(
      n.dx, n.dy,
      cx + Math.sin(t*0.02)*60,
      cy + Math.cos(t*0.02)*60,
      n.x + Math.cos(t*0.018)*25,
      n.y + Math.sin(t*0.018)*25
    );
    ctx.stroke();
  });

  /* ---- Core ---- */
  let corePulse =
    mid*2.5 + high*1.4 + breath*1.1 + identity*0.03;

  let coreR = 30 + corePulse*22;
  if(coreR < 1) coreR = 1;

  let coreHue = (hueBase + 230 + high*40) % 360;
  let coreLight = 70 + corePulse*40;

  ctx.fillStyle = `hsla(${coreHue},95%,${coreLight}%,0.96)`;
  ctx.beginPath();
  ctx.arc(cx,cy,coreR,0,Math.PI*2);
  ctx.fill();

  t++;
  requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
