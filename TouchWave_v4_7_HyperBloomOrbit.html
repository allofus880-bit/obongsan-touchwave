<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>TouchWave v4.7 — HyperBloom Orbit</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #000;
    overflow: hidden;
    touch-action: manipulation;
    user-select: none;
  }
  canvas {
    width: 100vw;
    height: 100vh;
    display: block;
  }
</style>
</head>
<body>
<canvas id="touchCanvas"></canvas>

<script>
const canvas = document.getElementById("touchCanvas");
const ctx = canvas.getContext("2d");
let W, H;

function resize() {
  W = canvas.width = window.innerWidth;
  H = canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

let blooms = [];

function addBloom(x, y) {
  blooms.push({
    x, y,
    r: 0,
    alpha: 1,
    hue: 150 + Math.random() * 140,
    speed: 1.6 + Math.random() * 1.4,
    orbitAngle: Math.random() * Math.PI * 2,
    orbitSpeed: 0.015 + Math.random() * 0.01
  });
}

function tap(e) {
  const rect = canvas.getBoundingClientRect();
  const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
  const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
  addBloom(x, y);
}
canvas.addEventListener("click", tap);
canvas.addEventListener("touchstart", tap);

function animate() {
  ctx.clearRect(0, 0, W, H);

  blooms.forEach((b, i) => {
    b.r += b.speed;
    b.alpha -= 0.008;
    b.orbitAngle += b.orbitSpeed;

    // 1) Core Pulse
    ctx.beginPath();
    ctx.arc(b.x, b.y, b.r * 0.35, 0, Math.PI * 2);
    ctx.fillStyle = `rgba(255, 230, 180, ${b.alpha})`;
    ctx.fill();

    // 2) BloomShell 파동
    ctx.beginPath();
    ctx.arc(b.x, b.y, b.r, 0, Math.PI * 2);
    ctx.strokeStyle = `hsla(${b.hue}, 95%, 65%, ${b.alpha})`;
    ctx.lineWidth = 2.8;
    ctx.stroke();

    // 3) Orbit Ring (회전 궤도)
    const ox = b.x + Math.cos(b.orbitAngle) * b.r * 0.7;
    const oy = b.y + Math.sin(b.orbitAngle) * b.r * 0.7;

    ctx.beginPath();
    ctx.arc(ox, oy, b.r * 0.15, 0, Math.PI * 2);
    ctx.strokeStyle = `hsla(${b.hue + 60}, 100%, 75%, ${b.alpha * 0.8})`;
    ctx.lineWidth = 1.6;
    ctx.stroke();

    if (b.alpha <= 0) blooms.splice(i, 1);
  });

  requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
