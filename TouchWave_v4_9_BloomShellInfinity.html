<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>TouchWave v4.9 — BloomShell INFINITY</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #000;
    overflow: hidden;
    touch-action: manipulation;
    user-select: none;
  }
  canvas {
    width: 100vw;
    height: 100vh;
    display: block;
  }
</style>
</head>
<body>
<canvas id="touchCanvas"></canvas>

<script>
const canvas = document.getElementById("touchCanvas");
const ctx = canvas.getContext("2d");
let W, H;

function resize() {
  W = canvas.width = window.innerWidth;
  H = canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

let blooms = [];

function addBloom(x, y) {
  blooms.push({
    x, y,
    r: 0,
    alpha: 1,
    hue: 100 + Math.random() * 200,
    speed: 2.0 + Math.random() * 1.8
  });
}

function tap(e) {
  const rect = canvas.getBoundingClientRect();
  const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
  const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
  addBloom(x, y);
}
canvas.addEventListener("click", tap);
canvas.addEventListener("touchstart", tap);

function animate() {
  ctx.clearRect(0, 0, W, H);

  blooms.forEach((b, i) => {
    b.r += b.speed;
    b.alpha -= 0.006;

    const hueBoost = b.hue + b.r * 0.2;

    // Core Light
    ctx.beginPath();
    ctx.arc(b.x, b.y, b.r * 0.25, 0, Math.PI * 2);
    ctx.fillStyle = `rgba(255, 235, 200, ${b.alpha})`;
    ctx.fill();

    // Main BloomShell
    ctx.beginPath();
    ctx.arc(b.x, b.y, b.r, 0, Math.PI * 2);
    ctx.strokeStyle = `hsla(${hueBoost}, 100%, 70%, ${b.alpha})`;
    ctx.lineWidth = 2.6;
    ctx.stroke();

    // MidShell
    ctx.beginPath();
    ctx.arc(b.x, b.y, b.r * 1.5, 0, Math.PI * 2);
    ctx.strokeStyle = `hsla(${hueBoost + 40}, 100%, 75%, ${b.alpha * 0.6})`;
    ctx.lineWidth = 2.0;
    ctx.stroke();

    // OuterShell
    ctx.beginPath();
    ctx.arc(b.x, b.y, b.r * 2.1, 0, Math.PI * 2);
    ctx.strokeStyle = `hsla(${hueBoost + 70}, 100%, 80%, ${b.alpha * 0.35})`;
    ctx.lineWidth = 1.8;
    ctx.stroke();

    // InfinityShell (무한 확장)
    ctx.beginPath();
    ctx.arc(b.x, b.y, b.r * 3.0, 0, Math.PI * 2);
    ctx.strokeStyle = `hsla(${hueBoost + 100}, 100%, 85%, ${b.alpha * 0.2})`;
    ctx.lineWidth = 1.4;
    ctx.stroke();

    if (b.alpha <= 0) blooms.splice(i, 1);
  });

  requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
