<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>TouchWave v3.3 — QuantumBloom Edition</title>
<style>
  html,body{margin:0;overflow:hidden;background:#06060E;}
  canvas{display:block;}
</style>
</head>
<body>
<canvas id="c"></canvas>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize(){
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

let rings = [];
let hue = 0;

// Bloom Petal Noise
function petalNoise(r){
  return Math.sin(r * 0.15) * 22 + Math.cos(r * 0.05) * 12;
}

canvas.addEventListener("pointerdown", e=>{
  rings.push({
    x: e.clientX,
    y: e.clientY,
    r: 0,
    alpha: 1,
    baseHue: hue
  });
});

function draw(){
  ctx.fillStyle = "rgba(0,0,0,0.15)";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  hue = (hue + 0.2) % 360;

  for(let i = rings.length - 1; i >= 0; i--){
    let k = rings[i];

    k.r += 2.4;
    k.alpha -= 0.0075;

    let petal = petalNoise(k.r);
    let colorHue = (k.baseHue + k.r * 0.45) % 360;

    // Base Ring
    ctx.beginPath();
    ctx.arc(k.x, k.y, k.r, 0, Math.PI*2);
    ctx.strokeStyle = `hsla(${colorHue},95%,70%,${k.alpha})`;
    ctx.lineWidth = 2.2;
    ctx.stroke();

    // Bloom Petals — subtle glow
    ctx.beginPath();
    ctx.arc(k.x, k.y, k.r + petal, 0, Math.PI*2);
    ctx.strokeStyle = `hsla(${(colorHue+30)%360}, 95%, 80%, ${k.alpha * 0.65})`;
    ctx.lineWidth = 1.6;
    ctx.stroke();

    if(k.alpha <= 0) rings.splice(i, 1);
  }

  requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
