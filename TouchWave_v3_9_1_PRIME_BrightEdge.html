<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>TouchWave v3.9.1 — PRIME BrightEdge</title>
<style>
    html,body{
        margin:0;overflow:hidden;
        background:#000;
        touch-action:none;
    }
    canvas{display:block;}
</style>
</head>
<body>
<canvas id="c"></canvas>

<script>
const canvas=document.getElementById("c");
const ctx=canvas.getContext("2d");

let w,h;
function resize(){
    w=canvas.width=window.innerWidth;
    h=canvas.height=window.innerHeight;
}
resize();
window.addEventListener("resize",resize);

const particles=[];
const ripples=[];

// 입자 수 약간 증가 (빛 강조)
for(let i=0;i<250;i++){
    particles.push({
        x:Math.random()*w,
        y:Math.random()*h,
        size:Math.random()*1.4+0.4,
        vx:(Math.random()-0.5)*0.20,
        vy:(Math.random()-0.5)*0.20
    });
}

function addRipple(x,y){
    ripples.push({
        x,y,
        t:0,
        max:Math.max(w,h)*1.0,
        speed:0.027,
        dir:(Math.random()*Math.PI*2)
    });
}

window.addEventListener("pointerdown",e=>{
    addRipple(e.clientX,e.clientY);
});

function drawParticles(){
    for(let p of particles){
        p.x+=p.vx;
        p.y+=p.vy;
        if(p.x<0)p.x=w;
        if(p.x>w)p.x=0;
        if(p.y<0)p.y=h;
        if(p.y>h)p.y=0;
        ctx.fillStyle="rgba(210,220,255,0.28)";
        ctx.fillRect(p.x,p.y,p.size,p.size);
    }
}

function draw(){
    ctx.clearRect(0,0,w,h);

    drawParticles();

    for(let r of ripples){
        r.t+=r.speed;

        const radius=r.t*r.max;
        const alpha=Math.max(0,1-r.t);
        const dx=Math.cos(r.dir)*radius*0.11;
        const dy=Math.sin(r.dir)*radius*0.11;

        // 색상 강화판
        const colors=[
            `rgba(255,255,255,${alpha*0.80})`,  // core bright
            `rgba(180,220,255,${alpha*0.60})`,
            `rgba(140,180,255,${alpha*0.48})`,
            `rgba(110,150,255,${alpha*0.36})`,
            `rgba(80,110,230,${alpha*0.28})`
        ];

        // Shell Layer 1 — 가장 큰 외곽
        ctx.beginPath();
        ctx.arc(r.x+dx, r.y+dy, radius*1.32, 0, Math.PI*2);
        ctx.strokeStyle=colors[4];
        ctx.lineWidth=radius*0.013;
        ctx.stroke();

        // Shell Layer 2
        ctx.beginPath();
        ctx.arc(r.x, r.y, radius*1.10, 0, Math.PI*2);
        ctx.strokeStyle=colors[3];
        ctx.lineWidth=radius*0.011;
        ctx.stroke();

        // Shell Layer 3
        ctx.beginPath();
        ctx.arc(r.x-dx*0.45, r.y-dy*0.45, radius*0.88, 0, Math.PI*2);
        ctx.strokeStyle=colors[2];
        ctx.lineWidth=radius*0.009;
        ctx.stroke();

        // Shell Layer 4
        ctx.beginPath();
        ctx.arc(r.x+dx*0.25, r.y+dy*0.25, radius*0.70, 0, Math.PI*2);
        ctx.strokeStyle=colors[1];
        ctx.lineWidth=radius*0.0075;
        ctx.stroke();

        // PRIME Bright Core Pulse
        ctx.beginPath();
        ctx.arc(r.x, r.y, radius*0.52, 0, Math.PI*2);
        ctx.strokeStyle=colors[0];
        ctx.lineWidth=radius*0.005;
        ctx.stroke();
    }

    for(let i=ripples.length-1;i>=0;i--){
        if(ripples[i].t>=1) ripples.splice(i,1);
    }

    requestAnimationFrame(draw);
}

draw();
</script>
</body>
</html>
