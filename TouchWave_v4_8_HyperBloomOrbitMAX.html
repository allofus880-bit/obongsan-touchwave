<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>TouchWave v4.8 — HyperBloom Orbit MAX</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #000;
    overflow: hidden;
    touch-action: manipulation;
    user-select: none;
  }
  canvas {
    width: 100vw;
    height: 100vh;
    display: block;
  }
</style>
</head>
<body>
<canvas id="touchCanvas"></canvas>

<script>
const canvas = document.getElementById("touchCanvas");
const ctx = canvas.getContext("2d");
let W, H;

function resize() {
  W = canvas.width = window.innerWidth;
  H = canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

let blooms = [];

function addBloom(x, y) {
  blooms.push({
    x, y,
    r: 0,
    alpha: 1,
    hue: 120 + Math.random() * 180,
    speed: 1.7 + Math.random() * 1.3,
    orbit1: Math.random() * Math.PI * 2,
    orbit2: Math.random() * Math.PI * 2,
    orbitSpeed1: 0.02 + Math.random() * 0.015,
    orbitSpeed2: 0.025 + Math.random() * 0.02,
  });
}

function tap(e) {
  const rect = canvas.getBoundingClientRect();
  const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
  const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
  addBloom(x, y);
}
canvas.addEventListener("click", tap);
canvas.addEventListener("touchstart", tap);

function animate() {
  ctx.clearRect(0, 0, W, H);

  blooms.forEach((b, i) => {
    b.r += b.speed;
    b.alpha -= 0.008;

    b.orbit1 += b.orbitSpeed1;
    b.orbit2 += b.orbitSpeed2;

    const hueBoost = b.hue + (b.r * 0.25);

    // Core Pulse (더 크고 강렬)
    ctx.beginPath();
    ctx.arc(b.x, b.y, b.r * 0.45, 0, Math.PI * 2);
    ctx.fillStyle = `rgba(255, 240, 200, ${b.alpha})`;
    ctx.fill();

    // BloomShell
    ctx.beginPath();
    ctx.arc(b.x, b.y, b.r, 0, Math.PI * 2);
    ctx.strokeStyle = `hsla(${hueBoost}, 95%, 65%, ${b.alpha})`;
    ctx.lineWidth = 3;
    ctx.stroke();

    // Outer Glow Aura
    ctx.beginPath();
    ctx.arc(b.x, b.y, b.r * 1.6, 0, Math.PI * 2);
    ctx.strokeStyle = `hsla(${hueBoost + 60}, 100%, 75%, ${b.alpha * 0.35})`;
    ctx.lineWidth = 1.8;
    ctx.stroke();

    // Dual Orbit Rings
    const ox1 = b.x + Math.cos(b.orbit1) * b.r * 0.8;
    const oy1 = b.y + Math.sin(b.orbit1) * b.r * 0.8;

    const ox2 = b.x + Math.cos(b.orbit2) * b.r * 0.55;
    const oy2 = b.y + Math.sin(b.orbit2) * b.r * 0.55;

    ctx.beginPath();
    ctx.arc(ox1, oy1, b.r * 0.18, 0, Math.PI * 2);
    ctx.strokeStyle = `hsla(${hueBoost + 40}, 100%, 80%, ${b.alpha * 0.9})`;
    ctx.lineWidth = 2;
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(ox2, oy2, b.r * 0.12, 0, Math.PI * 2);
    ctx.strokeStyle = `hsla(${hueBoost + 20}, 100%, 85%, ${b.alpha * 0.8})`;
    ctx.lineWidth = 1.5;
    ctx.stroke();

    if (b.alpha <= 0) blooms.splice(i, 1);
  });

  requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
