<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>TouchWave v3.2 — QuantumShell Resonance</title>
<style>
  html,body { margin:0; overflow:hidden; background:#05050D; }
  canvas { display:block; }
</style>
</head>
<body>
<canvas id="c"></canvas>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize(){
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

let rings = [];
let hue = 180;

canvas.addEventListener("pointerdown", (e) => {
  rings.push({
    x: e.clientX,
    y: e.clientY,
    r: 0,
    alpha: 1,
    freq: Math.random()*0.3 + 0.1,
  });
});

function draw() {
  ctx.fillStyle = "rgba(0,0,0,0.18)";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  hue = (hue + 0.15) % 360;

  for (let i = rings.length - 1; i >= 0; i--) {
    let k = rings[i];

    k.r += 2.5;
    k.alpha -= 0.007;

    // 공명 패턴 (진동)
    let resonance = Math.sin(k.r * k.freq) * 8;

    let colorHue = (hue + k.r * 0.45) % 360;

    ctx.beginPath();
    ctx.arc(k.x, k.y, k.r + resonance, 0, Math.PI * 2);
    ctx.strokeStyle = `hsla(${colorHue}, 95%, 70%, ${k.alpha})`;
    ctx.lineWidth = 2.5;
    ctx.stroke();

    if (k.alpha <= 0) rings.splice(i,1);
  }

  requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
